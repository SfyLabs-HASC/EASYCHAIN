<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Code - Firebase Realtime Database</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .success {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.1);
        }
        
        .error {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .loading {
            color: #06b6d4;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.5);
            color: #f1f5f9;
            margin: 5px 0;
        }
        
        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: 600;
            color: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Test QR Code - Firebase Realtime Database</h1>
        
        <div class="test-section">
            <h2>üìã Dati del Batch di Test</h2>
            <label>Nome Prodotto:</label>
            <input type="text" id="batchName" value="Test Vino Chianti 2024" placeholder="Nome del prodotto">
            
            <label>Data:</label>
            <input type="date" id="batchDate" value="2024-01-15">
            
            <label>Luogo:</label>
            <input type="text" id="batchLocation" value="Toscana, Italia" placeholder="Luogo di produzione">
            
            <label>Descrizione:</label>
            <textarea id="batchDescription" rows="3" placeholder="Descrizione del prodotto">Vino Chianti DOCG prodotto con uve Sangiovese al 100%. Invecchiamento in botti di rovere per 12 mesi.</textarea>
            
            <label>Nome Azienda:</label>
            <input type="text" id="companyName" value="Test Winery SRL" placeholder="Nome dell'azienda">
            
            <label>Wallet Address:</label>
            <input type="text" id="walletAddress" value="0x1234567890123456789012345678901234567890" placeholder="Indirizzo wallet">
        </div>
        
        <div class="test-section">
            <h2>üß™ Test Creazione QR Code</h2>
            <button onclick="testCreateQR()" id="createBtn">
                üî• Crea QR Code con Realtime Database
            </button>
            <button onclick="testOldSystem()" id="oldBtn">
                üì¶ Test Sistema Precedente (Backup)
            </button>
            <div id="createResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>üëÅÔ∏è Test Visualizzazione Certificato</h2>
            <label>Certificate ID:</label>
            <input type="text" id="certificateId" placeholder="Inserisci l'ID del certificato generato">
            <button onclick="testViewCertificate()" id="viewBtn">
                üëÅÔ∏è Visualizza Certificato
            </button>
            <div id="viewResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>üìä Statistiche Test</h2>
            <div id="stats">
                <p>üî• <strong>Realtime Database:</strong> <span id="realtimeCount">0</span> test eseguiti</p>
                <p>üì¶ <strong>Sistema Precedente:</strong> <span id="oldCount">0</span> test eseguiti</p>
                <p>‚úÖ <strong>Successi:</strong> <span id="successCount">0</span></p>
                <p>‚ùå <strong>Errori:</strong> <span id="errorCount">0</span></p>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            realtime: 0,
            old: 0,
            success: 0,
            error: 0
        };

        function updateStats() {
            document.getElementById('realtimeCount').textContent = stats.realtime;
            document.getElementById('oldCount').textContent = stats.old;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
        }

        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = content;
            element.className = `result ${type}`;
        }

        function createBatchObject() {
            return {
                batchId: Date.now(),
                name: document.getElementById('batchName').value,
                date: document.getElementById('batchDate').value,
                location: document.getElementById('batchLocation').value,
                description: document.getElementById('batchDescription').value,
                transactionHash: '0x' + Math.random().toString(16).substr(2, 64),
                imageIpfsHash: 'QmTestHash123456789',
                steps: [
                    {
                        eventName: 'Raccolta Uve',
                        description: 'Raccolta manuale delle uve Sangiovese',
                        date: '2024-09-15',
                        location: 'Vigneto Collina Toscana',
                        transactionHash: '0x' + Math.random().toString(16).substr(2, 64)
                    },
                    {
                        eventName: 'Fermentazione',
                        description: 'Processo di fermentazione controllata',
                        date: '2024-09-20',
                        location: 'Cantina Principale',
                        transactionHash: '0x' + Math.random().toString(16).substr(2, 64)
                    }
                ]
            };
        }

        async function testCreateQR() {
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Creando QR Code...';
            
            showResult('createResult', 'üîÑ Generando QR Code con Firebase Realtime Database...', 'loading');
            
            try {
                const batch = createBatchObject();
                const response = await fetch('/api/qr-system?action=create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        batch: batch,
                        companyName: document.getElementById('companyName').value,
                        walletAddress: document.getElementById('walletAddress').value
                    })
                });

                if (response.ok) {
                    // Il QR viene scaricato automaticamente
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `test_qr_${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    const certificateId = `${batch.batchId}_${Date.now()}`;
                    document.getElementById('certificateId').value = certificateId;
                    
                    showResult('createResult', 
                        `‚úÖ QR Code creato con successo!\n\n` +
                        `üî• Utilizzato: Firebase Realtime Database\n` +
                        `üì± File scaricato: test_qr_${Date.now()}.png\n` +
                        `üÜî Certificate ID: ${certificateId}\n` +
                        `üåê URL: /api/view-certificate/${certificateId}\n\n` +
                        `üéâ Il certificato √® ora salvato nel Realtime Database!`, 
                        'success'
                    );
                    
                    stats.realtime++;
                    stats.success++;
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                showResult('createResult', 
                    `‚ùå Errore nella creazione QR Code:\n\n${error.message}\n\n` +
                    `üîÑ Prova il sistema di backup cliccando "Test Sistema Precedente"`, 
                    'error'
                );
                stats.error++;
            }
            
            btn.disabled = false;
            btn.textContent = 'üî• Crea QR Code con Realtime Database';
            updateStats();
        }

        async function testOldSystem() {
            const btn = document.getElementById('oldBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Testando sistema precedente...';
            
            showResult('createResult', 'üîÑ Testando sistema precedente (fallback)...', 'loading');
            
            try {
                const batch = createBatchObject();
                const response = await fetch('/api/export-batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        batch: batch,
                        exportType: 'qrcode',
                        companyName: document.getElementById('companyName').value
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `old_system_qr_${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showResult('createResult', 
                        `‚úÖ Sistema precedente funziona!\n\n` +
                        `üì¶ Utilizzato: Sistema Firebase Hosting\n` +
                        `üì± File scaricato: old_system_qr_${Date.now()}.png\n\n` +
                        `‚ÑπÔ∏è Questo √® il sistema di backup.`, 
                        'success'
                    );
                    
                    stats.old++;
                    stats.success++;
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                showResult('createResult', 
                    `‚ùå Errore anche nel sistema precedente:\n\n${error.message}`, 
                    'error'
                );
                stats.error++;
            }
            
            btn.disabled = false;
            btn.textContent = 'üì¶ Test Sistema Precedente (Backup)';
            updateStats();
        }

        async function testViewCertificate() {
            const certificateId = document.getElementById('certificateId').value;
            if (!certificateId) {
                showResult('viewResult', '‚ùå Inserisci un Certificate ID per testare la visualizzazione', 'error');
                return;
            }
            
            const btn = document.getElementById('viewBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Caricando certificato...';
            
            showResult('viewResult', `üîÑ Caricando certificato ${certificateId}...`, 'loading');
            
            try {
                const url = `/api/qr-system?action=view&id=${certificateId}`;
                
                // Apri in una nuova finestra
                const newWindow = window.open(url, '_blank');
                
                if (newWindow) {
                    showResult('viewResult', 
                        `‚úÖ Certificato aperto in nuova finestra!\n\n` +
                        `üåê URL: ${url}\n` +
                        `üëÅÔ∏è Il certificato dovrebbe essere visibile nella nuova scheda\n` +
                        `üìä Include contatore visualizzazioni in tempo reale`, 
                        'success'
                    );
                } else {
                    showResult('viewResult', 
                        `‚ö†Ô∏è Pop-up bloccato dal browser\n\n` +
                        `üåê Apri manualmente: ${url}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('viewResult', 
                    `‚ùå Errore nella visualizzazione:\n\n${error.message}`, 
                    'error'
                );
            }
            
            btn.disabled = false;
            btn.textContent = 'üëÅÔ∏è Visualizza Certificato';
        }

        // Inizializza stats
        updateStats();
        
        // Auto-fill data corrente
        document.getElementById('batchDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
