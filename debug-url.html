<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug URL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }
        .debug-section {
            background: rgba(139, 92, 246, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            margin-bottom: 20px;
        }
        .code-block {
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 10px 0;
            overflow-x: auto;
            word-break: break-all;
        }
        .test-button {
            background: #22c55e;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üîç Debug URL</h1>
        
        <div class="debug-section">
            <h3>üìã Informazioni URL Corrente</h3>
            <div class="code-block" id="current-url">Verificando...</div>
        </div>

        <div class="debug-section">
            <h3>üß™ Test URL API</h3>
            <p>Testa se l'API QR System √® accessibile:</p>
            <button class="test-button" onclick="testAPI()">
                üîó Test API
            </button>
            <div id="api-result" class="result" style="display: none;"></div>
        </div>

        <div class="debug-section">
            <h3>üß™ Test URL Certificato</h3>
            <p>Testa un URL di certificato specifico:</p>
            <input type="text" id="cert-id" placeholder="Inserisci ID certificato" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #374151; background: rgba(15, 23, 42, 0.8); color: #f1f5f9;">
            <button class="test-button" onclick="testCertificate()">
                üìÑ Test Certificato
            </button>
            <div id="cert-result" class="result" style="display: none;"></div>
        </div>

        <div class="debug-section">
            <h3>üîß URL Corretti da Usare</h3>
            <p>Ecco gli URL che dovrebbero funzionare:</p>
            <div class="code-block" id="correct-urls">Verificando...</div>
        </div>
    </div>

    <script>
        // Mostra informazioni URL corrente
        function showCurrentURL() {
            const currentUrl = window.location.origin;
            document.getElementById('current-url').textContent = currentUrl;
            
            const correctUrls = `
Base URL: ${currentUrl}
API Endpoint: ${currentUrl}/api/qr-system
Test Certificate: ${currentUrl}/api/qr-system?action=view&id=test123
            `;
            document.getElementById('correct-urls').textContent = correctUrls;
        }

        // Testa l'API
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>üîÑ Testando API...</p>';
            
            try {
                const baseUrl = window.location.origin;
                const apiUrl = `${baseUrl}/api/qr-system`;
                
                const response = await fetch(apiUrl);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h4>‚úÖ API Accessibile</h4>
                        <p><strong>URL:</strong> ${apiUrl}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                    `;
                    resultDiv.className = 'result';
                } else {
                    resultDiv.innerHTML = `
                        <h4>‚ùå API Non Accessibile</h4>
                        <p><strong>URL:</strong> ${apiUrl}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Errore:</strong> ${await response.text()}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h4>‚ùå Errore API</h4>
                    <p>Errore: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }

        // Testa un certificato specifico
        async function testCertificate() {
            const certId = document.getElementById('cert-id').value;
            const resultDiv = document.getElementById('cert-result');
            
            if (!certId) {
                alert('Inserisci un ID certificato');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>üîÑ Testando certificato...</p>';
            
            try {
                const baseUrl = window.location.origin;
                const certUrl = `${baseUrl}/api/qr-system?action=view&id=${certId}`;
                
                const response = await fetch(certUrl);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Certificato Trovato</h4>
                        <p><strong>URL:</strong> ${certUrl}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><a href="${certUrl}" target="_blank" style="color: #06b6d4;">üîó Apri Certificato</a></p>
                    `;
                    resultDiv.className = 'result';
                } else {
                    resultDiv.innerHTML = `
                        <h4>‚ùå Certificato Non Trovato</h4>
                        <p><strong>URL:</strong> ${certUrl}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Errore:</strong> ${await response.text()}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h4>‚ùå Errore Certificato</h4>
                    <p>Errore: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }

        // Inizializza la pagina
        document.addEventListener('DOMContentLoaded', function() {
            showCurrentURL();
        });
    </script>
</body>
</html>
